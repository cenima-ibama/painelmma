<div id='page'>

	<div class="alert alert-info alert-block fade in message">
		<button class="close" data-dismiss="alert">×</button>
		<h4>Importante:</h4>
		<br>
		<p>
		As informações do DETER/INPE devem ser usadas com cuidado, pois este sistema não foi concebido para medição de áreas desmatadas. Informação:
		<a href="http://www.obt.inpe.br/deter/metodologia_v2.pdf">Metodologia DETER</a>
		</p>
	</div>

	<form id='form-chart' ng-submit='filter(estado, mes, ano, tipo, estagio)' class='text-center'>
		    
		<div class='center'>
			<figure class='quick quick-btn' id='selectMap' >
				<a ng-repeat='ufs in estados' class='item {{ufs.selected}}' ng-click='changeClass(ufs)'  >
					<img id='{{ufs.name}}' href='#' ng-src='{{ufs.image}}' value='{{ufs.name}}'>
					<span class=''>{{ufs.subtitle}}</span>
				</a>
 			</figure>
		</div>

		<br />

 		<div class="center filter-select">
 			<div class="form-group div-select">
	 			<label> Mês</label>
				<select class='btn btn-default form-control' ng-options='mes.name for mes in meses' ng-model='mes'></select> 
			</div>
 			<div class="form-group div-select">
	 			<label> Ano</label>
				<select class='btn btn-default form-control' ng-options='ano for ano in anos' ng-model='ano'></select> 
			</div>
 			<div class="form-group div-select">
	 			<label> Tipo</label>
				<select class='btn btn-default form-control' ng-options='tipo.name for tipo in tipos' ng-model='tipo' ng-change='evaluateStage(estagio.value, tipo.value, true)'></select> 
			</div>
 			<div class="form-group div-select">
	 			<label> Estagio</label>
				<select class='btn btn-default form-control' ng-model="estagio" ng-options="estagio.name for estagio in estagios | filter: {type: tipo.value}" ng-change='evaluateStage(estagio.value, tipo.value)'>
				</select> 
			</div>
 			<div class="form-group">
				<button class='btn btn-primary form-control button-select' type='submit'>Pesquisar</button>	
			</div>
		</div>

	</form>
	
	<hr class="col-sm-12 hr-style" ng-if='logged'/>

	<div clas="col-sm-12" ng-if='logged'>
		<div class="col-sm-5"></div>

		<gauge-panel
			gauge-id='"variacao"'
			class="col-sm-2"
			data="gauge1.data"
			object='gauge1'
			loading="gauge1.loading">
		</gauge-panel>

		<div class="col-sm-5"></div>
	</div>

	<hr class="col-sm-12 hr-style"/>

	<div class="col-sm-12 chart-div">
		<line-chart 
			id="chart1"
			name='chart1.title' 
			data="chart1.data"
			option-but='true'
			legend='false'
			loading='chart1.loading'
			object='chart1'
			label='"Dia"'>
		</line-chart>

		<line-chart 
			id="chart2"
			name='chart2.title' 
			data="chart2.data" 
			add-but="true" 
			option-but='true'
			legend='true'
			vertical-lines='"false"'
			loading='chart2.loading'
			object='chart2'
			label='"Mês"'>
		</line-chart>

		<stacked-bar-chart
			id="chart3"
			name='chart3.title' 
			data="chart3.data" 
			add-but="true"
			option-but='true'
			legend='true'
			loading='chart3.loading'
			object='chart3'
			label='"Período"'>
		</stacked-bar-chart>

		<bar-chart 
			id="chart4"
			name='chart4.title' 
			data="chart4.data" 
			add-but="true"
			option-but='true'
			legend='true'
			loading='chart4.loading'
			object='chart4'
			label='"Estado"'>
		</bar-chart>

		<line-chart 
			id="chart5"
			name='chart5.title' 
			data="chart5.data" 
			option-but='true'
			legend='true'
			loading='chart5.loading'
			object='chart5'
			label='"Período"'>
		</line-chart>

		<bar-chart 
			id="chart6"
			name='chart6.title' 
			data="chart6.data" 
			next-prev-but="true"
			option-but='true'
			loading='chart6.loading'
			legend="true"
			object="chart6"
			label='"Estado"'>
		</bar-chart>

		<line-chart 
			id="chart7"
			name='chart7.title' 
			data="chart7.data" 
			add-but="true" 
			option-but='true'
			legend="true"
			loading='chart7.loading'
			object='chart7'
			label='"Mês"'>
		</line-chart>

		<pie-chart 
			id="chart8"
			name='chart8.title' 
			data="chart8.data" 
			next-prev-but="true" 
			option-but='true'
			size='"small"'
			legend="true"
			loading='chart8.loading'
			object='chart8'
			ng-if="chart8.showPie">
		</pie-chart>

		<pie-chart 
			id="chart9"
			name='chart9.title' 
			data="chart9.data" 
			option-but='true'
			size='"small"'
			legend="true"
			loading='chart9.loading'
			ng-if="chart9.showPie">
		</pie-chart>
	</div>
</div>
