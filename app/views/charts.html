<div id="page">
	<form id='form-chart' ng-submit='changeForm(uf, mes, ano)' class='text-center'>
		    
		<div class="center">
			<figure class="quick quick-btn" id="selectMap">
				<img id="{{ufs.name}}" href="#" class="item"
				     ng-repeat="ufs in ufs" ng-src="{{ufs.image}}"
				     value="{{ufs.name}}" ng-model="uf">
			</figure>
		</div>
		<br />


		<!-- <div style="display: inline-block"> -->
		<select class='btn btn-default' ng-options='mes for mes in meses' ng-model='mes'></select> 
		<select class='btn btn-default' ng-options='ano for ano in anos' ng-model='ano'></select> 
		<button class='btn btn-primary' type='submit'>Pesquisar</button>

		<!-- </div> -->
	</form>
	
	<br />
	<hr>
	<br />

	<div class='chart' > 
		<div class="box-header"><h2>Alerta DETER: Taxa(%) de Nuvens</h2></div>
		<cloud></cloud> 
	</div>	
	<div class='chart' > 
		<div class="box-header"><h2>Alerta DETER: √çndice Mensal</h2></div>
		<mensal></mensal> 
	</div>

</div>
